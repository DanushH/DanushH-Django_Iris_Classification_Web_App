{% extends 'base.html' %}
{% block content %}
<form action="{% url 'iris_result' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <div class="col">
            Sepal Length: <output for="sepal_length">3.5</output>
            <input type="range" id="sepal_length" min="0" , max="7" , step="0.1" , value="3.5" , name="sepal_length" ,
                class="custom-range">
        </div>
        <div class="col">
            Sepal Width: <output for="sepal_width">3.5</output>
            <input type="range" id="sepal_width" min="0" , max="7" , step="0.1" , value="3.5" , name="sepal_width" ,
                class="custom-range">
        </div>
        <div class="col">
            Petal Length: <output for="petal_length">3.5</output>
            <input type="range" id="petal_length" min="0" , max="7" , step="0.1" , value="3.5" , name="petal_length" ,
                class="custom-range">
        </div>
        <div class="col">
            Petal Width: <output for="petal_width">3.5</output>
            <input type="range" id="petal_width" min="0" , max="7" , step="0.1" , value="3.5" , name="petal_width" ,
                class="custom-range">
        </div>

        <div class="d-grid gap-2">
            <input type="submit" value="Predict Species" class="btn btn-lg btn-dark">
        </div>
    </fieldset>
</form>


<script>
    const sepalLength = document.getElementById('sepal_length');
    const sepalLengthOutput = document.querySelector('output[for="sepal_length"]');
    const sepalWidth = document.getElementById('sepal_width');
    const sepalWidthOutput = document.querySelector('output[for="sepal_width"]');
    const petalLength = document.getElementById('petal_length');
    const petalLengthOutput = document.querySelector('output[for="petal_length"]');
    const petalWidth = document.getElementById('petal_width');
    const petalWidthOutput = document.querySelector('output[for="petal_width"]');

    sepalLength.addEventListener('input', function () {
        sepalLengthOutput.textContent = this.value;
    });
    sepalWidth.addEventListener('input', function () {
        sepalWidthOutput.textContent = this.value;
    });
    petalLength.addEventListener('input', function () {
        petalLengthOutput.textContent = this.value;
    });
    petalWidth.addEventListener('input', function () {
        petalWidthOutput.textContent = this.value;
    });
</script>

{% endblock %}
